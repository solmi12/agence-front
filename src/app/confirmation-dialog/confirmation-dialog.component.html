<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>{{ data }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">No</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Yes</button>
</mat-dialog-actions>

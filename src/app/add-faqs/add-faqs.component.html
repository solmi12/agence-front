<app-dashbord-admin ><div class="dashboard-container">
 

  <div class="main-content">
    <div class="content-wrapper">
      <div class="container">
        <h2>Add FAQ</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="titleFaq" [(ngModel)]="faq.titleFaq" name="titleFaq" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="descriptionFaq">Description</label>
            <textarea id="descriptionFaq" [(ngModel)]="faq.descriptionFaq" name="descriptionFaq" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="categoriefaq">Category</label>
            <input type="text" id="categoriefaq" [(ngModel)]="faq.categoriefaq" name="categoriefaq" class="form-control" required>
          </div>
          <!-- Remove extra '>' character here -->
          <button type="submit" class="btn btn-primary">Add FAQ</button>
        </form>
        <div *ngIf="faqAdded" class="message success">
          FAQ added successfully!
        </div>
      </div>
    </div>
  </div>
</div>
</app-dashbord-admin>
